<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_기본이벤트제거</title>
</head>
<body>
    <h1>기본 이벤트 제거</h1>
    <pre>
        a 태그의 기본 이벤트 : 클릭 시 href속성에 작성된 url로 이동한다

        form 태그의 기본 이벤트 : form태그 내부에서 submit 동작 발생 시 
        action 속성에 작성된 url로 form태그 내부 input 값들을 제출
    </pre>

    <h3> a 태그 기본 이벤트 막기</h3>

    <a href="23_스탑와치.html" id="move" target="_blank">스탑와치로 이동</a>

    <hr>

    <h3>form태그 기본 이벤트 막기</h3>

    <!-- 
        action : 제출할 주소(url) 
        
        form태그 name속성 작성 시 document.form태그name 으로 요소 접근 가능

        form 태그 제출 시 입력 값들이 ?name=value&name=value 형식으로 제출된다
        (method="GET" 인 경우)
    -->


    <form action="24_result.html" id="form" name="inputForm">

        입력1 : <input type="text" id="input1" name="i1"> <br><br>
        입력2 : <input type="text" id="input2" name="i2"> <br><br>
        입력3 : <input type="text" id="input3" name="i3"> <br><br>
        입력4 : <input type="text" id="input4" name="i4"> <br><br>

        <!-- 
            button의 type 속성
            submit(기본값), reset, button
         -->
        <button type="">값 제출</button>

        <!-- form 태그 제출 시  -->

    </form>

    <hr>

    <!-- 방법2)onsibmit = "return false" 이용한 방법 -->

    <form action="24_result.html" onsubmit="return onsubmitTest()"> <!-- false 반환 시 제출 불가  -->
    
        제출 O : <input type="radio" name="submitRadio" value="O">
        제출 X : <input type="radio" name="submitRadio" value="X"> <br>
        <button>제출하기</button>
    
    </form>

    <!--  방법3) 일반 버튼 클릭 시 form태그 제출/막기 -->

    <form action="24_result.html" name="inputForm3">

        입력 : <input type="text" id="inputTest">

        <button type="button" id="btn3">제출</button> <!-- 기본값이 그냥 버튼. 기능없음 -->

    </form>




    <script src="../js/24_기본이벤트제거.js"></script>
</body>
</html>
