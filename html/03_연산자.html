<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_연산자</title>

    <link rel="stylesheet" href="../css/03_연산자.css">
</head>
<body>
    <h1>연산자(operator) : 연산 하는 문자</h1>
    <h3>산술연산자 + 계산기 만들기</h3>
    <pre>
        +, -, *, /, %(modulo, 또는  mod: 나머지 연산자 5/3 =1 나머지 2),
    </pre>

    <div class="claculator">
        <div class="row">
            <label for="input1">첫 번째 값 : </label>
            <input type="number" id="input1">
        </div>
        <div class="row">
            <label for="input2">두 번째 값 : </label>
            <input type="number" id="input2">

        </div>
        <div class="row btn-row">
            <button onclick="plusFn()">+</button>
            <button onclick="minusFn()">-</button>
            <button onclick="multiFn()">*</button>
            <button onclick="divFn()">/</button>
            <button onclick="modFn()">%</button>
        </div>
        <div class="row">
            <h2>결과 : <span id="calcResult">100</span></h2>
        </div>
    </div>

    <hr>

    <h3>(응용) 입력 받은 수 3개 합계 출력하기</h3>

    <div>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <input type="number" id="num3">
        <button onclick="plusFn()">3개 더하기</button>
        <h3>결과 <span id="total"></span></h3>
    </div>

    <script src="../js/03_연산자.js"></script>
</body>
</html>
