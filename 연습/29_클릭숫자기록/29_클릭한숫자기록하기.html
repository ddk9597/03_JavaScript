<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29_클릭한숫자기록하기</title>
    <link rel="stylesheet" href="../css/29_클릭한숫자기록하기.css">
</head>
<body>

    <h1> 클릭한 숫자 기록하기 (10글자 제한)</h1>

    <div class="box">
        <div class="col">
            <div class="numPad">1</div>
            <div class="numPad">2</div>
            <div class="numPad">3</div>
        </div>

        <div class="col">
            <div class="numPad">4</div>
            <div class="numPad">5</div>
            <div class="numPad">6</div>
        </div>

        <div class="col">
            <div class="numPad">7</div>
            <div class="numPad">8</div>
            <div class="numPad">9</div>
        </div>

        <div class="col">
            <div class="numPad">0</div>
        </div>

        

    </div>

    <div>
        클릭한 숫자 : <span id="record"></span> <br>
        <!-- checkRecord 수열의 index #record의 innerText로 삽입 -->
        <button id="reset"> 초기화 </button>
    </div>


    <script src="../js/29_클릭한숫자기록하기.js"></script>
</body>
</html>
