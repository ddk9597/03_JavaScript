<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js03</title>
    <link rel="stylesheet" href="./js03.css">
</head>
<body>
    연산자
    operator
    + , -, /, *, % 

    <div class="calculator">
        <div class="row">
            <label for="input1">첫번째 값</label>
            <input type="number" id="input1">
        </div>
        <div class="row">
            <label for="input2">두번째 값</label>
            <input type="number" id="input2">
        </div>

        <div class="row btn-row">
            <button onclick = "plusFn()">+</button>
            <button onclick = "minusFn()">-</button>
            <button onclick = "multiFn()">*</button>
            <button onclick = "divFn()">/</button>
            <button onclick = "modFn()">%</button>
        </div>

        <div class="row">
            <h2>결과 : <span id="calcResult">100</span></h2>
        </div>


    </div>


    <h3>입력 받은 수 3개 합게 출력하기</h3>

    <div>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <input type="number" id="num3">
        <button onclick="plusFn2()">3개 더하기</button>
        <h3> 결과 <span id="total" ></span></h3>

    </div>



    <script src="./js03.js"></script>
</body>
