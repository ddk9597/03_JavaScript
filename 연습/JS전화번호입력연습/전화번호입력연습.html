<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화번호입력연습</title>
    <link rel="stylesheet" href="./전화번호입력연습.css">
</head>
<body>
    <div class="plate"> <!-- 전체 판 -->

        <div class="screenLeft"> <!-- 화면 좌측 : 입력판, 숫자판, 추가Btn, 초기화Btn -->

            <div class="display"> <!-- 입력 표시 판 -->
                <input type="text" id="phoneNumberInput" >
            </div>

            <div class="numGroup"> <!-- 숫자 패드 모음 -->
                <div class="numPad" onclick="addNumber(1)">1</div>
                <div class="numPad" onclick="addNumber(2)">2</div>
                <div class="numPad" onclick="addNumber(3)">3</div>
                <div class="numPad" onclick="addNumber(4)">4</div>
                <div class="numPad" onclick="addNumber(5)">5</div>
                <div class="numPad" onclick="addNumber(6)">6</div>
                <div class="numPad" onclick="addNumber(7)">7</div>
                <div class="numPad" onclick="addNumber(8)">8</div>
                <div class="numPad" onclick="addNumber(9)">9</div>
                <div class="numPad" onclick="addNumber('#')">#</div>
                <div class="numPad" onclick="addNumber(0)">0</div>
                <div class="numPad" onclick="addNumber('*')">*</div>
            </div>

            <div class="buttonGroup"> <!-- 버튼 모음 -->
                <button onclick="addPhoneNumber()" id="addBtn">추가</button>
                <button onclick="resetInput()" id="resetBtn">초기화</button>
            </div>

        </div>


        <div class="contactList">
            <h6 class="listHead">전화번호 목록</h6>
            <ul class="numberRecord" id="phoneNumberList"></ul>
        </div>
    </div>
    <script src="./전화번호입력연습.js"></script>
</body>
</html>
