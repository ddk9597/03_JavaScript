<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
    }

    #left-section, #right-section {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    #display, #number-pad, #additional-buttons {
      margin-bottom: 10px;
    }

    #number-pad button {
      width: 30px;
      height: 30px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
  <title>휴대전화 전화번호 입력</title>
</head>
<body>

  <div id="left-section">
    <div id="display">입력한 숫자 표시 화면</div>
    <div id="number-pad">
      <button onclick="addToDisplay(1)">1</button>
      <button onclick="addToDisplay(2)">2</button>
      <button onclick="addToDisplay(3)">3</button>
      <button onclick="addToDisplay(4)">4</button>
      <button onclick="addToDisplay(5)">5</button>
      <button onclick="addToDisplay(6)">6</button>
      <button onclick="addToDisplay(7)">7</button>
      <button onclick="addToDisplay(8)">8</button>
      <button onclick="addToDisplay(9)">9</button>
      <button onclick="addToDisplay('*')">*</button>
      <button onclick="addToDisplay(0)">0</button>
      <button onclick="addToDisplay('#')">#</button>
    </div>
    <div id="additional-buttons">
      <button onclick="addNumberToList()">추가</button>
      <button onclick="resetDisplay()">초기화</button>
    </div>
  </div>

  <div id="right-section">
    <div id="phone-number-list">전화번호 목록</div>
  </div>

  <script>
    let display = document.getElementById('display');
    let phoneNumberList = document.getElementById('phone-number-list');
    let currentInput = '';

    function addToDisplay(value) {
      currentInput += value;
      display.innerHTML = currentInput;
    }

    function addNumberToList() {
      if (currentInput !== '') {
        phoneNumberList.innerHTML += '<div>' + currentInput + '</div>';
        currentInput = '';
        display.innerHTML = '';
      }
    }

    function resetDisplay() {
      currentInput = '';
      display.innerHTML = '';
    }
  </script>

</body>
</html>
